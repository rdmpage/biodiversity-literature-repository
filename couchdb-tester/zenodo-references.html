		var n = doc.metadata.references.length;
		for (var i = 0; i < n; i++) {
			html += doc.metadata.references[i] + '<br />';
			console.log(doc.metadata.references[i]);
			
			var reference = {};
			reference.unstructured = doc.metadata.references[i];
			
			var m = null;
			if (!m) {
                  m = reference.unstructured.match(/(.*)\s+(\(|\[)([0-9]{4})[a-z]?(\)|\]\.)\s+(.*)[\.|?]\s+(.*),?\s+(\d+)(\s*\((.*)\))?[:|,]\s+([a-z]?\d+)([–|-](\d+))?\./);
                  //reference.m = m;
                  if (m) {
                    reference.year = m[3];
                    reference['article-title'] = m[5];
                    reference['journal-title'] = m[6];
                    reference['journal-title'] = reference['journal-title'].replace(/,$/, '');
                    reference.volume = m[7];
                    if (m[9]) {
                      reference.issue = m[9];
                    }
                    reference['first-page'] = m[10];  
                    if (m[12]) {
                      reference['last-page'] = m[12];
                    }
                    
                    // authors
                    var authorstring = m[1];
                    authorstring = authorstring.replace(/\.,\s+/g, '.|');
                    authorstring = authorstring.replace(/\.([A-Z])/g, '. $1');
                    authorstring = authorstring.replace(/\s+&amp;\s+/g, '|');
                    authorstring = authorstring.replace(/\s+&\s+/g, '|');
                    reference.author = authorstring.split("|");                    
                  }			
			
			}
			
			m = reference.unstructured.match(/^https?:\/\/(?:dx.)doi.org\/(.*)$/);
			if (m) {
				if (i > 0) {
					references[references.length-1].DOI = m[1].toLowerCase();
					delete reference.unstructured;
				}
			
			}
			
			if (reference.unstructured) {
				references.push(reference);
			}
			
		}	
	}
	
	$('#jsonld').html('<pre>' + JSON.stringify(references, null, 2) + '</pre>');
